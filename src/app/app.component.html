<app-dynamic-table [data]="data" [columns]="columnConfig">
  <ng-template #rows let-item let-columns="columns">
    @for(config of columns;track $index;let first=$first) {

    <td [attr.scope]="first ? 'row' : ''">
      {{ item[config.field] }}
      @if(first) {
      <button type="button">My button</button>
      }
    </td>
    }
  </ng-template>
</app-dynamic-table>
